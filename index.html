<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Todo list App</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
      <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700"/>  -->
      <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
      <div class="container">
          <label id="new-task-label" for="new-task" style="display: block; margin: 0 0 20px">
              <b style="font-size: 1.6rem;">Add Item</b>
          </label>
          <input id="new-task" type="text" placeholder="Type task name" required/>
          <button class="addBtn">+ ADD ITEM</button>

          <h3>
            <b style="font-size: 1.6rem;">Todo</b>
          </h3>
          <ul id="incomplete-tasks">
              <li>
                  <input type="checkbox">
                  <label>Pay Bills</label>
                  <input type="text">
                  <button class="edit"><img src="https://img.icons8.com/cotton/2x/edit.png" style="width : 1.5rem;"/></button>
                  <button class="delete"><img src="https://cdn4.iconfinder.com/data/icons/small-color-v3/512/bin_delete_garbage_remove_trash-512.png" style="width : 1.5rem;"/></button>
              </li>
              <li class="editMode">
                  <input type="checkbox">
                  <label>Go Shopping</label>
                  <input type="text" value="Go Shopping">
                  <button class="edit"><img src="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/check-circle-blue-512.png" style="width : 1.5rem"/></button>
                  <button class="delete"><img src="https://cdn4.iconfinder.com/data/icons/small-color-v3/512/bin_delete_garbage_remove_trash-512.png" style="width : 1.5rem;"/></button>
              </li>
          </ul>

          <h3>
            <b style="font-size: 1.6rem;">Completed</b>
          </h3>
          <ul id="completed-tasks">
              <li>
                  <input type="checkbox" checked>
                  <label>See the Doctor</label>
                  <input type="text">
                  <button class="edit"><img src="https://img.icons8.com/cotton/2x/edit.png" style="width : 1.5rem;"/></button>
              	  <button class="delete"><img src="https://cdn4.iconfinder.com/data/icons/small-color-v3/512/bin_delete_garbage_remove_trash-512.png" style="width : 1.5rem;"/></button>
              </li>
          </ul>
      </div>
     <script src="js/app.js"></script>
  </body>
</html>
